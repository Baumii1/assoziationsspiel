<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assoziationsspiel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <h1>Das große <span class="gradient-text">ASSOZIATIONS</span> Spiel</h1>
        <input type="text" id="lobbyCode" placeholder="Room ID">
        <button id="create-lobby" class="btn">Erstellen</button>
        <button id="join-lobby" class="btn">Beitreten</button>
    </div>

    <div id="game-screen" class="screen" style="display: none;">
        <h2 id="current-word">Überbegriff: </h2>
        <div id="players"></div>
        <button id="reveal" class="btn">Reveal</button>
    </div>

    <div id="result-screen" class="screen" style="display: none;">
        <h2>Ergebnisse</h2>
        <div id="results"></div>
        <button id="correct" class="btn">Richtig</button>
        <button id="incorrect" class="btn">Falsch</button>
        <button id="next" class="btn">Weiter</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
