<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby-code-container">
        <div class="lobby-code" id="lobby-code">Lobby-Code: RXYHU9</div>
        <button class="copy-button" id="copy-button">
            <img src="Bilder/copy-icon.png" alt="Copy" class="copy-icon" />
        </button>
    </div>
    <div class="error-message" id="error-message"></div> <!-- Fehlernachricht -->
    <div id="game-screen" class="screen">
        <h2>Aktuelle Spieler</h2>
        <div id="players"></div>
        <button id="start-game" class="btn">Spiel starten</button>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="lobby-script.js"></script>
</body>
</html>
