<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lobby-code-container" style="position: absolute; top: 20px; left: 20px;">
        <p id="lobbyCode"></p>
        <button class="copy-button" id="copy-button">
            <img src="copy-icon.png" alt="Copy" class="copy-icon" />
        </button>
    </div>
    <div id="popup-message" style="display: none; color: green; position: absolute; top: 50px; left: 20px;">Lobby-Code kopiert!</div>
    <div id="lobby-screen" class="screen">
        <h1>Das große <br><span class="gradient-text">ASSOZIATIONS</span><br></b> Spiel</h1>
        <div id="player-count" class="player-count" style="font-size: 24px; margin-bottom: 20px; color: #ffffff;"></div> <!-- Spieleranzahl anzeigen -->
        <div id="players" class="player-list"></div> <!-- Spieler-Liste -->
        <button id="start-game" class="btn" style="display: none;">Spiel starten</button>
        
        <div id="error-message" class="error-message hidden"></div>
    </div>
    <div id="game-screen" class="screen hidden">
        <h1>Das große <br><span class="gradient-text">ASSOZIATIONS</span><br></b> Spiel</h1>
        <div id="player-count" class="player-count2" style="font-size: 24px; margin-bottom: 20px; color: #ffffff;"></div> <!-- Spieleranzahl anzeigen -->
        <div id="players" class="player-list2"></div> <!-- Spieler-Liste -->

        <div id="current-word" class="current-word hidden" style="border: 2px solid white; border-radius: 10px; padding: 20px; width: 500px; margin: 20px auto; box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); text-align: center;">Begriff</div>
        <input type="text" id="association-word" class="hidden" placeholder="Gib dein assoziiertes Wort ein" style="width: 500px;">
        <button id="reveal-button" class="btn hidden">Reveal</button>
        <div id="reveal-count" class="hidden" style="text-align: center; margin-top: 10px;">0/0</div>
        <div id="error-message" class="error-message hidden"></div>
    </div>
    <div id="evaluation-screen" class="screen hidden"> <!-- Auswertungsbildschirm -->
        <h1>Das große <br><span class="gradient-text">ASSOZIATIONS</span><br></b> Spiel</h1>
        <div id="player-count" class="player-count2" style="font-size: 24px; margin-bottom: 20px; color: #ffffff;"></div> <!-- Spieleranzahl anzeigen -->
        <div id="players" class="player-list2"></div> <!-- Spieler-Liste -->

        <div id="revealed-words" style="width: 500px; margin: 20px auto;"></div> <!-- Wörter der Spieler -->
        <div class="button-container" style="width: 500px; display: none;" id="answer-buttons"> <!-- Buttons für Host -->
            <button id="correct-button" class="btn">Richtig</button>
            <button id="wrong-button" class="btn">Falsch</button>
        </div>
        <button id="next-word-button" class="btn hidden" style="width: 500px;">Weiter</button> <!-- Weiter-Button -->
        <div id="streak" style="text-align: center; margin-top: 20px;">Streak: 0</div> <!-- Streak-Anzeige -->
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="lobby-script.js"></script>
</body>
</html>
