<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lobby-code-container" style="position: absolute; top: 20px; left: 20px;">
        <p id="lobbyCode"></p>
        <button class="copy-button" id="copy-button">
            <img src="copy-icon.png" alt="Copy" class="copy-icon" />
        </button>
    </div>
    <div id="popup-message" style="display: none; color: green; position: absolute; top: 50px; left: 20px;">Lobby-Code kopiert!</div>
    <div id="game-screen" class="screen">
        <h2>Aktuelle Spieler</h2>
        <div id="players"></div>
        <button id="start-game" class="btn" style="display: none;">Spiel starten</button>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="lobby-script.js"></script>
</body>
</html>
